<div class="container-fluid">

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <h5 class="text-muted">{{ isEdit ? 'Update' : ' Create' }} User Form</h5>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" formControlName="firstName" class="form-control"
            placeholder="Enter First Name" />
          <div *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched" class="text-danger">
            First Name is required
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" id="lastName" formControlName="lastName" class="form-control"
            placeholder="Enter Last Name" />
          <div *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched" class="text-danger">
            Last Name is required
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter Email" />
          <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
            Please enter a valid email
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select id="role" formControlName="role" class="form-control">
            <option value="" disabled>Select Role</option>
            <option value="admin">Admin</option>
            <option value="editor">Editor</option>
            <option value="viewer">Viewer</option>
          </select>
          <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="text-danger">
            Role is required
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select id="status" formControlName="status" class="form-control">
            <option value="" disabled>Select Status</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
          <div *ngIf="userForm.get('status')?.invalid && userForm.get('status')?.touched" class="text-danger">
            Status is required
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-3">
      <button type="submit" class="btn btn-primary btn-sm me-2" [disabled]="userForm.invalid">
        {{ isEdit ? 'Update' : 'Create' }}
      </button>
      <button type="button" class="btn btn-secondary btn-sm" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
<app-table [data]="userData" (edit)="editUserById($event)" (delete)="deleteUserById($event)"></app-table>
