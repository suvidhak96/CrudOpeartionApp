<div class="container mt-5">
  <div class="table-container">
    <table class="table table-striped table-hover mb-0">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th *ngIf="!isDashboard">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of data">
          <td>{{ user.id }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <span [ngClass]="user.status === 'active' ? 'status-active' : 'status-inactive'"> {{ user.status ===
              'active' ? 'Active' : 'Inactive' }}</span>
          </td>
          <td *ngIf="!isDashboard" class="text-center">
            <button class="btn btn-outline-primary btn-sm me-2" (click)="editUser(user.id)">
              <i class="bi bi-pencil"></i> Edit
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="deleteUser(user.id)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="data.length === 0">
          <td colspan="5" class="text-center text-muted">No Users Added</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
